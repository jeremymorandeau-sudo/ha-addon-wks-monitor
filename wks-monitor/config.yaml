name: "WKS Monitor"
version: "2.0.5"
slug: "wks_monitor"
description: "Lecture des onduleurs WKS/Voltronic en parallèle (QPGS0–2) et publication MQTT, lecture seule."
arch:
  - amd64
startup: application
boot: auto
uart: true
init: false
homeassistant_api: false
image: "ghcr.io/jeremymorandeau-sudo/wks-monitor-{arch}"
options:
  port: "/dev/serial/by-id/usb-Prolific_Technology_Inc._USB-Serial_Controller_BWAAc143M08-if00-port0"
  baudrate: 2400
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: "jeremy"
  mqtt_pass: "123456"
  mqtt_topic: "wks"
  scan_interval: 5
  dry_run: true
schema:
  port: str
  baudrate: int
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_pass: str
  mqtt_topic: str
  scan_interval: int
  dry_run: bool
icon: "icon.png"
logo: "logo.png"
